<div class="container">
    <div class="user-section">
      <h3>Users List</h3>
      <div *ngFor="let user of userData" class="user-tab" (click)="onUserClick(user)">
        {{ user.name }}
      </div>
    </div>
  
    <div class="card" *ngIf="showChart">
      <h4>{{ selectedUser }}'s Workout Data</h4>
      <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>
  </div>
